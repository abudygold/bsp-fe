<div
	class="tw-flex tw-justify-between tw-items-center tw-flex-col md:lg:tw-flex-row tw-gap-4 tw-mb-4"
>
	<div class="md:lg:tw-w-1/2 tw-w-full">
		<lib-textbox
			[config]="formConfig.search().searchTextbox"
			[control]="searchControl"
			class="search-field"
		>
			<ng-template #matSuffixRef>
				<mat-icon class="tw-cursor-pointer" (click)="onInputChange()">search</mat-icon>
			</ng-template>
		</lib-textbox>
	</div>

	<div class="tw-text-right tw-w-full">
		<lib-button [config]="formConfig.search().addNewButton" (onClick)="openFormDialog()" />
	</div>
</div>

<lib-table
	[config]="tableConfig"
	(sortChange)="sortChange($event)"
	(pageChange)="pageChange($event)"
>
	<ng-template #customTemplate let-data="data" let-key="key">
		@if (key === 'actions') {
			<div class="tw-flex tw-gap-3">
				<mat-icon class="tw-cursor-pointer" (click)="openFormDialog(data)">edit</mat-icon>
				<mat-icon class="tw-cursor-pointer" (click)="onAction()">delete</mat-icon>
			</div>
		}
	</ng-template>
</lib-table>
