<mat-drawer-container class="tw-w-full tw-h-full tw-border">
	<mat-drawer
		#drawer
		class="!tw-bg-[var(--mat-sys-primary)] tw-border-t tw-shadow !tw-rounded-none"
		[mode]="drawerMode"
		[opened]="drawerOpened"
	>
		<app-sidebar [navigation]="navigation" />
	</mat-drawer>

	<div class="tw-flex tw-flex-col tw-h-full tw-flex-1 tw-overflow-hidden">
		<div class="tw-sticky">
			<app-header (sidenavToggle)="drawer.toggle()" />
		</div>
		<div class="tw-flex-1 tw-overflow-auto tw-p-6">
			<router-outlet></router-outlet>
		</div>
		<div class="tw-sticky">
			<app-footer />
		</div>
	</div>
</mat-drawer-container>
